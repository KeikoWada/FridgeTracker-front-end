<!DOCTYPE html>
<html>
    <head>
      <title>Fridge Tracker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <div id="signUP">
        <h1>Fridge Tracker</h1>

        <form id="sign-up" class="auth">
          <p id='message'></p>
        <fieldset>
            <legend>Sign up!</legend>
            <input type="text" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="password" name="credentials[password_confirmation]" placeholder="Confirmation Password">
            <button type="submit" value="Sign up!">Sign up!</button>
        </fieldset>
        </form>

        <form id="sign-in" class="auth">
        <fieldset>
            <legend>Sign In!</legend>
            <input name="credentials[email]" type="text" placeholder="Email">
            <input name="credentials[password]" type="password" placeholder="Password">
            <button id="in-button" type="submit" value="Sign in">Sign in!</button>
        </fieldset>
        </form>
      </div>

      <!-- list page -->
      <div id="list">
        <h1>List page</h1>

        <button class="btn btn-primary btn-lg" id="change" data-toggle="modal" data-target="#myModal">
          Change Password
        </button>
<!-- change password button -->

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="myModalLabel">Change Password</h4>
            </div>
            <div class="modal-body">
              <form class="form-inline" id="change">
            <div class="form-group">
                <label class="sr-only" for="exampleInputPassword3">Old Password</label>
                <input type="password" class="form-control" id="oldpw" placeholder="Password">
            </div>
            <div class="form-group">
                <label class="sr-only" for="exampleInputPassword3">New Password</label>
                <input type="password" class="form-control" id="newpw" placeholder="Password">
            </div>
            </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
      </div><!-- /.modal -->

  <!-- sign-out -->
            <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
            Sign Out
            </button>

<!-- create list -->
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="change-password-modal" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-4">.col-md-4</div>
          <div class="col-md-4 col-md-offset-4">.col-md-4 .col-md-offset-4</div>
        </div>
        <div class="row">
          <div class="col-md-3 col-md-offset-3">.col-md-3 .col-md-offset-3</div>
          <div class="col-md-2 col-md-offset-4">.col-md-2 .col-md-offset-4</div>
        </div>
        <div class="row">
          <div class="col-md-6 col-md-offset-3">.col-md-6 .col-md-offset-3</div>
        </div>
        <div class="row">
          <div class="col-sm-9">
            Level 1: .col-sm-9
            <div class="row">
              <div class="col-xs-8 col-sm-6">
                Level 2: .col-xs-8 .col-sm-6
              </div>
              <div class="col-xs-4 col-sm-6">
                Level 2: .col-xs-4 .col-sm-6
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- end create list modal -->

      <!-- content within a model of create list -->

    </body>
</html>
