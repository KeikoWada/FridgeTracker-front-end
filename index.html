<!DOCTYPE html>
<html>
    <head>
      <title>Fridge Tracker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <div id="firstPage">
        <h1>Fridge Tracker</h1>

        <form id="sign-up" class="auth">
          <p id='message'></p>
        <fieldset>
            <legend>Sign up!</legend>
            <input type="text" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="password" name="credentials[password_confirmation]" placeholder="Confirmation Password">
            <button type="submit" value="Sign up!">Sign up!</button>
        </fieldset>
        </form>

        <form id="sign-in" class="auth">
        <fieldset>
            <legend>Sign In!</legend>
            <input name="credentials[email]" type="text" placeholder="Email">
            <input name="credentials[password]" type="password" placeholder="Password">
            <button id="in-button" type="submit" value="Sign in">Sign in!</button>
        </fieldset>
        </form>
      </div>

      <!-- list page -->
      <div id="list">
        <h1>List page</h1>
<!-- horizen buttons -->
<ul>
  <li><a href="#change">Change Password</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
</ul>
<!-- horizen buttons end -->


<!-- change password button -->
        <button class="btn btn-primary btn-lg" id="change" data-toggle="modal" data-target="#changemyModal">
          Change Password
        </button>

        <div class="modal fade" id="changemyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="myModalLabel">Change Password</h4>
            </div>
            <div class="modal-body">
              <form class="form" id="changeModal">
            <div class="form-group">
                <label class="sr-only" for="exampleInputPassword3">Old Password</label>
                <input type="password" class="form-control" id="oldpw" name="passwords[old]" placeholder="Old Password">
            </div>
            <div class="form-group">
                <label class="sr-only" for="exampleInputPassword3">New Password</label>
                <input type="password" class="form-control" id="newpw" name="passwords[new]" placeholder="New Password">
            </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
              </div>
            </div><!-- /.modal-content -->
          </form>
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
      <!-- </div><!-- /.modal -->
<!-- end change password button -->

  <!-- sign-out -->
    <button type="submit" id="signout">sign Out</button>

<!-- create list -->
<!-- Button trigger modal -->
<button type="submit" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#createmyModal">
  Create List
</button>

<!-- Modal -->
<div class="modal fade" id="createmyModal" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <!-- content within a model of create list -->
        <form id="create">
          <div class="form-group">
            <label for="expiration date">Expiration Date</label>
            <input type="integer" class="form-control" id="expiration date" name="expiration_date[date]" placeholder="Expiration Date">
          </div>
          <div class="form-group">
            <label for="item">Item</label>
            <input type="text" class="form-control" id="item" name="expiration_date[item_name]" placeholder="Item">
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <input type="text" class="form-control" id="category" name="expiration_date[category]" placeholder="Category">
        <!-- content within a model of create list end -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-default">Create list</button>
      </div>
    </div><!-- /.modal-content -->
    </form>
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</div>
</div>
<!-- end create list modal -->
<button type="submit" id="showAll">See All List</button>
<button type="submit" id="update">See one list</button>

  <button type="button" id="showAll" class="btn btn-primary">See All List</button>
  <button type="button" id="showAll" class="btn btn-default">All List</button>
</p> -->

<p id="content" class="content">
</p>

</div>
    </body>
</html>
